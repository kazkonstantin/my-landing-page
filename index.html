<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vision Board</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>My Vision Board</h1>
  <div class="grid">
    <img src="https://source.unsplash.com/400x300/?beach" alt="Wish 1">
    <img src="https://source.unsplash.com/400x300/?mountain" alt="Wish 2">
    <img src="https://source.unsplash.com/400x300/?car" alt="Wish 3">
    <img src="https://source.unsplash.com/400x300/?apartment" alt="Wish 4">
    <img src="https://source.unsplash.com/400x300/?plane" alt="Wish 5">
    <img src="https://source.unsplash.com/400x300/?success" alt="Wish 6">
  </div>
</body>
</html>
