<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vision Board</title>
    <style>
        /* Setting the background color */
        body {
            background-color: #f0f0f0; /* Pale grey background */
            font-family: Arial, sans-serif; /* Set a clean font */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Container for images to make them in a grid of 2 columns */
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Space between images */
            padding: 20px; /* Padding around the grid */
        }

        /* Styling for images */
        .image-container img {
            width: 100%; /* Images take full width of the container */
            height: auto; /* Keep image proportions */
            max-width: 100%; /* Limit image width */
            transform: scale(4); /* Enlarge image by 4 times */
            object-fit: cover; /* Fill container without distorting the image */
        }

        /* Header styling */
        h1 {
            font-size: 36px;
            margin-top: 20px;
            color: #333; /* Darker text color */
        }
    </style>
</head>
<body>
    <h1>My Vision Board</h1>
    
    <div class="image-container">
        <img src="images/car.webp" alt="First image">
    </div>
    
</body>
</html>
